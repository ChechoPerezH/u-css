<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>012 - Checkboxes and Radio Buttons</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- Ignore this, it's for the header --> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link href="../../app.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="./font-awesome/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Import App Css file -->
    <link href="./example.css" rel="stylesheet" type="text/css">
    
  </head>
  <body>
  	<!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <a aria-expanded="false" role="button" tabindex="0" class="mdl-layout__drawer-button" href="/">
          <i class="material-icons">home</i>
        </a>
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">012 - Checkboxes and Radio Buttons</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="page-content">
         <!-- Practice Content Goes Here -->
        </div>
      </main>
    </div>

    <section class="container">
      <div class="control-group">
        <h1>Checkboxes</h1>
        <label class="control control--checkbox">First checkbox
          <input type="checkbox" checked="checked"/>
          <div class="control__indicator"></div>
        </label>
        <label class="control control--checkbox">Second checkbox
          <input type="checkbox"/>
          <div class="control__indicator"></div>
        </label>
        <label class="control control--checkbox">Disabled
          <input type="checkbox" disabled="disabled"/>
          <div class="control__indicator"></div>
        </label>
        <label class="control control--checkbox">Disabled & checked
          <input type="checkbox" disabled="disabled" checked="checked"/>
          <div class="control__indicator"></div>
        </label>
      </div>


      <div class="control-group">
        <h1>Radio buttons</h1>
        <label class="control control--radio">First radio
          <input type="radio" name="radio" checked="checked"/>
          <div class="control__indicator"></div>
        </label>
        <label class="control control--radio">Second radio
          <input type="radio" name="radio"/>
          <div class="control__indicator"></div>
        </label>
        <label class="control control--radio">Disabled
          <input type="radio" name="radio2" disabled="disabled"/>
          <div class="control__indicator"></div>
        </label>
        <label class="control control--radio">Disabled & checked
          <input type="radio" name="radio2" disabled="disabled" checked="checked"/>
          <div class="control__indicator"></div>
        </label>
      </div>
    </section>
  </body>
</html>
